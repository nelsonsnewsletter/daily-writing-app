<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Writing App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Writing Prompt</h1>
        </header>
        
        <section class="prompt-section">
            <div id="prompt-display">Click "Generate Prompt" to get started</div>
            <button id="generate-btn">Generate Prompt</button>
        </section>
        
        <section class="timer-section">
            <div class="timer-display">
                <span id="minutes">15</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <input type="range" id="timer-slider" min="1" max="60" value="15">
                <span id="timer-value">15 minutes</span>
                <button id="start-timer">Start Timer</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
        </section>
        
        <section class="writing-section">
            <div class="writing-controls">
                <button id="voice-btn">Start Voice Dictation</button>
                <button id="save-btn">Save Entry</button>
            </div>
            <textarea id="writing-area" placeholder="Start writing here..."></textarea>
        </section>
        
        <section class="archives-section">
            <h2>Previous Entries</h2>
            <div id="entries-list"></div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
